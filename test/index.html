<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>

<body>

    <canvas id="canvas">Your browser don`t support a canvas technology.</canvas>
    <div class="menu">
        <ul>
            <li class="brush">Color of brush: <input type="color" name="color" id="color"></li>
            <li>Size of brush: <input type="number" name="brushsize" id="brushsize"> px</li>
        </ul>
        <div class="hot_keys">
            <h1>Hot Keys:</h1>
            <ul>
                <li>Press "C" on your keyboard for clear the canvas</li>
                <li>Press "S" for save picture in buffer</li>
                <li>Press "R" for replay picture from buffer</li>
            </ul>
        </div>

    </div>

    <script src="scr.js"></script>
</body>

</html>
